  <!-- Boss Container-->
  <script id="boss-template" type="text/x-handlebars-template">
    <section>
      <div class="boss-container container">
        <div class="row mb-4" id="{{bossId}}">
          <div class="col-12 text-center">
            {{#if bossIcon}}
              <img
                src="{{bossIcon}}"
                alt="{{bossName}} Sprite"
                class="bossIcons"
              />
            {{/if}}
            {{#if bossIcon2}}
              <img src="{{bossIcon2}}" alt=" " class="bossIcons" />
            {{/if}}
            {{#if bossIcon3}}
              <img src="{{bossIcon3}}" alt=" " class="bossIcons" />
            {{/if}}
            {{#if bossIcon4}}
              <img src="{{bossIcon4}}" alt=" " class="bossIcons" />
            {{/if}}
            <h2 class="containerTitle mt-2">{{bossName}}</h2>
          </div>

          {{#each categories}}
            <div
              class="col flex-column d-flex align-items-center justify-content-start"
            >
              <h5 class="Title">{{categoryName}}</h5>

              {{#each items}}
                <div class="text-center">
                  <img
                    class="{{cssClass}} mt-5 img-fluid"
                    src="{{imageUrl}}"
                    alt=""
                    loading="lazy"
                  />
                  <h3>{{itemName}}</h3>
                </div>
              {{/each}}

            </div>
          {{/each}}

          <div class="col-12">
            <h3 class="descHeader">{{moreInformationHeader}}</h3>
            <div
              style="display: flex; flex-direction: column; align-items: center; height: 800px;"
            >
              <iframe
                src="{{videoSrc}}"
                allowfullscreen
                style="width: 100%; height: 100%"
                loading="lazy"
              ></iframe>
              <p style="margin-top: 10px; font-size: 40px">{{videoCaption}}</p>
            </div>

            <div
              style="display: flex; justify-content: space-between; margin-top: 20px;"
            >
              <p
                class="Desc"
                style="display: inline-block"
              >{{calamityVersion}}</p>
              <p
                class="Desc"
                style="display: inline-block"
              >{{terrariaVersion}}</p>
            </div>

            <p class="Desc">{{timeTaken}}</p>
            <div
              style="display: flex; justify-content: space-between; margin-top: 10px;"
            >
              <p class="Desc" style="display: inline-block">{{mnl}}</p>
              <p class="Desc" style="display: inline-block">{{met}}</p>
            </div>

            <p class="Desc">{{comments}}</p>
          </div>
        </div>
      </div>
    </section>
  </script>
  <!-- End of Boss Container-->

  <script>
    const scrollToTopButton = document.getElementById("scrollToTopBtn");

    // Show or hide the button based on the scroll position
    window.onscroll = function () {
      if (
        document.body.scrollTop > 20 ||
        document.documentElement.scrollTop > 20
      ) {
        scrollToTopButton.style.display = "block";
      } else {
        scrollToTopButton.style.display = "none";
      }
    };

    // Scroll to the top of the page when the button is clicked
    scrollToTopButton.addEventListener("click", function () {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    });

    document.addEventListener("DOMContentLoaded", function () {
      renderBosses();
    });
  </script>
